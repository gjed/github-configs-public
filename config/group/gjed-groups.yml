# gjed Organization Groups
# Custom configuration groups for gjed repositories

# gjed - Base configuration for gjed organization repositories
gjed:
  teams: {}
    # Add your teams here
    # devops: admin

# OSS - Open Source repositories
# Use this group for public, open-source projects
oss:
  visibility: public
  has_wiki: true
  has_issues: true
  has_projects: false
  has_discussions: true
  allow_merge_commit: true
  allow_squash_merge: true
  allow_rebase_merge: true
  allow_auto_merge: false
  allow_update_branch: true
  delete_branch_on_merge: true
  web_commit_signoff_required: true
  require_linear_history: true
  topics:
    - oss
  rulesets:
    - gjed-oss-main
  # Note: Dependabot configuration is managed manually in each repository
  # because Terraform cannot create PRs (required by branch protection rules)
