# gjed Public Repository Configurations
# Public/OSS repositories managed by gjed organization
#
# These repositories use the gjed + oss groups for configuration.

# GitHub Profile

# https://github.com/gjed/gjed
gjed:
  description: "Config files for my GitHub profile."
  groups: ["gjed", "oss"]
  topics:
    - github

# OSS Projects


# https://github.com/gjed/jenkins-opentelemetry-dashboards
jenkins-opentelemetry-dashboards:
  description: "OpenTelemetry dashboards for Jenkins monitoring"
  groups: ["gjed", "oss"]
  license: "apache-2.0"
  topics:
    - jenkins
    - opentelemetry
    - grafana

# https://github.com/gjed/github-configs-template
github-configs-template:
  description: "Github repository configurations managed via YAML"
  groups: ["gjed", "oss", "dependabot"]
  topics:
    - github
    - terraform

# https://github.com/gjed/github-configs-public
github-configs-public:
  description: "Github repository configurations managed via YAML"
  groups: ["gjed", "oss", "dependabot"]
  topics:
    - github
    - terraform

# https://github.com/gjed/whisperx-api-server
whisperx-api-server:
  description: "FastAPI server for WhisperX transcription library"
  groups: ["gjed", "oss", "dependabot"]
  topics:
    - github
    - whisperx
